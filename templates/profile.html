<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/owl.svg" sizes="any" type="image/svg+xml">

    <title>Login | Ulka</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    {% include 'includes/_navbar.html' %}
        
    <form class="form-signin" method="POST" action="">
      <img class="mb-4" src="/static/images/owl.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Update Profile</h1>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputtext" name="name" class="form-control" placeholder="Name" value="{{user[0]}}" required>
        <label for="inputphone" class="sr-only">Phone Number</label>
        <input type="number" id="inputnumber" name="phone_number" class="form-control" placeholder="Phone Number" value="{{user[2]}}" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email_id" class="form-control" placeholder="Email address" value="{{user[1]}}" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="New Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
  </body>
</html>
