    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    
    {% include 'includes/_navbar.html' %}
    
    <div class="container">
      {% for alert in alerts %}
          {% if alert[4] == 'POSITIVE' %}
            <div class="alert alert-success" onclick="window.open('{{ alert[1] }}','_blank');"  style="cursor: pointer;" role="alert">
          {% endif %}
          {% if alert[4] == 'NEGATIVE' %}
            <div class="alert alert-danger" onclick="window.open('{{ alert[1] }}','_blank');"  style="cursor: pointer;" role="alert">
          {% endif %}
          {% if alert[4] == 'NEUTRAL' %}
            <div class="alert alert-primary" onclick="window.open('{{ alert[1] }}','_blank');"  style="cursor: pointer;" role="alert">
          {% endif %}
        
          <h4 class="alert-heading">{{ alert[3] }}</h4>
          <p>{{ alert[0] }}</p>
          <hr>
          <p class="mb-0">Published Date: {{ alert[2] }}</p>
        </div>
      {% endfor %}
    </div>
    
</main><!-- /.container -->
