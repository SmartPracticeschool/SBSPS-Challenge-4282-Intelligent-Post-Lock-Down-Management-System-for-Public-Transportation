<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/owl.svg" sizes="any" type="image/svg+xml">
    <title>Ulka | News</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/home"><img class="d-block" width="36" height="36"  src="/static/images/owl.png"  focusable="false" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home"><b>ULKA</b> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/announcements">Announcements</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <div class="btn-group">    
                <button class="btn btn-outline-success my-2 my-sm-0 dropdown-toggle" id="dropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{session.name}}</button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownProfile">
                    <a href="/profile" class="dropdown-item" type="button">Profile</a>
                    <a href="/settings" class="dropdown-item" type="button">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a href="/logout" class="btn btn-primary dropdown-item text-danger">Logout</a>
                </div>
            </div>       
        </div>
    </nav>
    
    <div class="container">

            
        
        <div id="news_cols" class="card-columns">
            <div>
                {% for key in data %}
                    <div class="card" onclick="window.open('{{ key['url'] }}','mywindow');" style="cursor: pointer;">
                        <img class="card-img-top" src="{{ key['urlToImage'] }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ key['title'] }}</h5>
                            <p class="card-text">{{ key['description'] }}</p>
                            <p class="card-text"><small class="text-muted">{{ key['publishedAt'] }}</small></p>
                            <footer class="blockquote-footer">
                                <small class="text-muted">
                                  Source <cite title="Source Title">{{ key['source'].name }}</cite>
                                </small>
                              </footer>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
</main><!-- /.container -->

<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type=text/javascript src="/static/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
    <!-- <script type=text/javascript src="/static/js/news.js"></script>  -->
</body>
</html>
